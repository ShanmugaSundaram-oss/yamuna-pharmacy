<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Complete pharmacy management system for billing, stock management, sales tracking and payment collection.">

</head>
<body>
  <div class="app-layout">

    <!-- â”€â”€ Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <aside id="sidebar">
      <div class="sidebar-logo">
        <div class="logo-icon">ðŸ’Š</div>
        <div>
          <div class="logo-text">MediCare POS</div>
          <div class="logo-sub">Pharmacy Management</div>
        </div>
      </div>

      <nav class="sidebar-nav">
        <div class="nav-section-label">Main</div>

        <button class="nav-item active" data-page="dashboard">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
          </svg>
          Dashboard
        </button>

        <button class="nav-item" data-page="billing">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"/>
            <rect x="9" y="3" width="6" height="4" rx="1"/>
            <line x1="9" y1="12" x2="15" y2="12"/><line x1="9" y1="16" x2="13" y2="16"/>
          </svg>
          New Bill
        </button>

        <div class="nav-section-label" style="margin-top:8px">Inventory</div>

        <button class="nav-item" data-page="stock">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/>
          </svg>
          Stock
          <span class="nav-badge" id="stock-badge" style="display:none">0</span>
        </button>

        <div class="nav-section-label" style="margin-top:8px">Finance</div>

        <button class="nav-item" data-page="sales">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/>
            <line x1="8" y1="18" x2="21" y2="18"/>
            <line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/>
            <line x1="3" y1="18" x2="3.01" y2="18"/>
          </svg>

        </button>

        <button class="nav-item" data-page="payments">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

          </svg>
          Payments
        </button>

        <button class="nav-item" data-page="reports">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/>
            <line x1="6" y1="20" x2="6" y2="14"/>
          </svg>
          Reports
        </button>

        <div class="nav-section-label" style="margin-top:8px">System</div>

        <button class="nav-item" data-page="settings">

            <path d="M19.07 4.93a10 10 0 010 14.14M4.93 4.93a10 10 0 000 14.14"/>
            <path d="M12 2v2M12 20v2M2 12h2M20 12h2"/>

          Settings
        </button>
      </nav>

      <div class="sidebar-footer">
        <div>MediCare POS v1.0</div>
        <div style="margin-top:2px">Data stored locally</div>
      </div>
    </aside>

    <!-- â”€â”€ Main Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div class="main-area">
      <!-- Header -->
      <header class="app-header">
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
        <span class="header-title" id="header-page-title">Dashboard</span>
        <span class="header-time" id="header-time"></span>
      </header>

      <!-- Content -->
      <main id="main-content">
        <!-- Rendered by JS -->
        <div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--text-muted)">
          Loading...
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts (order matters) -->
  <script src="js/db.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/billing.js"></script>
  <script src="js/stock.js"></script>
  <script src="js/sales.js"></script>
  <script src="js/payments.js"></script>
  <script src="js/reports.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Start the app
    document.addEventListener('DOMContentLoaded', () => {
      App.init();

      // Live clock
      const updateTime = () => {
        const el = document.getElementById('header-time');
        if (el) {
          el.textContent = new Date().toLocaleTimeString('en-IN', {
            hour: '2-digit', minute: '2-digit', second: '2-digit'
          });
        }
      };
      updateTime();
      setInterval(updateTime, 1000);
    });
  </script>
</body>
</html>
